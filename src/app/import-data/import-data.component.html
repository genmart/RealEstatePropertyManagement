<div fxLayout="row" fxLayoutAlign="center center">
        <form class="example-form">
            <button mat-stroked-button (click)="import()"> Import Data </button>
        </form>

        <mat-card>
            <mat-label [style.color]="statusColor">{{this.status}}:</mat-label>
            <br>
            {{this.message}}
        </mat-card>
    <mat-card *ngIf="this.status=='Success'">
        <button mat-stroked-button [routerLink]="['/dbtable']">Submit</button><br>
    </mat-card>
</div>
